{% extends "bootstrap/base.html" %}

{% block content %}
        <div class="alert alert-warning" role="alert">
          <strong>Password Requirements:</strong> Password should be at least 10 characters,
          and cannot contain any variation of the words <em>Ballad</em> or <em>Health</em>.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
<div class="container" style="display: flex; justify-content: center; align-items: center; height: 50vh">
        <form class="form" action = "http://gregoryca1.pythonanywhere.com/result" method="POST">
            <p>Password <input type="password" name="password" id="password"/></p>
            <input type="checkbox" onclick="showPassword()">Show Password
            <p><input type="submit" value="Check Password" /></p>
        </form>
</div>

<script>

    $('.alert').alert()

    function showPassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

</script>

{% endblock %}
